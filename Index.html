<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burbujas Interactivas</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        overflow: hidden;
    }

    #start-button {
        position: absolute;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.5rem;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
    }
    
    #start-button:hover {
        background-color: #0056b3;
    }

    #main-content {
        display: none; /* Se oculta inicialmente hasta que el usuario haga clic en el botón */
    }

    #bubble-container {
        width: 600px;
        height: 750px;
        position: relative;
        background: #f0f0f0;
        border: 1px solid #ccc;
        overflow: hidden;
        border-radius: 10px;
    }

    .bubble {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bubble img {
        width: 80%;
        height: auto;
        border-radius: 50%;
    }

    .bubble.red { background: rgba(255, 99, 71, 0.8); }
    .bubble.blue { background: rgba(70, 130, 180, 0.8); }
    .bubble.green { background: rgba(34, 139, 34, 0.8); }
    
    @media screen and (max-width: 390px) {
        body {
            background-color: #f8f8f8;
        }

        #bubble-container {
            width: 90vw;
            height: 80vh;
            max-width: 370px;
            max-height: 650px;
            background: #d27f7f;
            border: 1px solid #c66363;
            border-radius: 15px;
        }

        .bubble {
            width: 200px;
            height: 200px;
        }
    }
  </style>
</head>
<body>
  
  <div>
    <button id="start-button">Reproducir Música</button>
  </div>
  
  <audio id="audio" src="audio/Counting Stars - OneRepublic (violin_cello_bass cover) Simply Three _ Shaorin Music(MP3_320K).mp3" loop></audio>

  <div id="main-content">
    <div id="bubble-container">
        <div class="bubble red" data-page="page1">
            <img src="Imagenes/Ariel.jpg" alt="Imagen 1">
        </div>
        <div class="bubble blue" data-page="page2">
            <img src="Imagenes/Micaela.jpg" alt="Imagen 2">
        </div>
        <div class="bubble green" data-page="page3">
            <img src="Imagenes/Jennifer.jpg" alt="Imagen 3">
        </div>
    </div>
  </div>

<script>
// Referencias a los elementos del DOM
const audio = document.getElementById("audio");
const playBtn = document.getElementById("start-button");
const mainContent = document.getElementById("main-content");
const bubbleContainer = document.getElementById("bubble-container");
const bubbles = document.querySelectorAll(".bubble");

// Evento de clic en el botón de inicio
playBtn.addEventListener("click", () => {
    audio.play(); // Inicia la reproducción de la música
    playBtn.style.display = "none"; // Oculta el botón de inicio
    mainContent.style.display = "block"; // Muestra el contenido principal
    iniciarBurbujas(); // Llama a la función que inicia el movimiento de burbujas
});

/**
 * Función que hace que las burbujas se muevan dentro del contenedor
 */
function iniciarBurbujas() {
    let containerWidth = bubbleContainer.clientWidth;
    let containerHeight = bubbleContainer.clientHeight;

    bubbles.forEach((bubble) => {
        let vx = (Math.random() * 2 - 1) * 2; // Velocidad en X
        let vy = (Math.random() * 2 - 1) * 2; // Velocidad en Y
        let size = bubble.clientWidth;
        let x = Math.random() * (containerWidth - size); // Posición inicial X
        let y = Math.random() * (containerHeight - size); // Posición inicial Y

        /**
         * Función recursiva que mueve la burbuja en cada fotograma
         */
        function moverBurbuja() {
            x += vx;
            y += vy;

            // Rebotar en los bordes del contenedor
            if (x <= 0 || x >= containerWidth - size) vx *= -1;
            if (y <= 0 || y >= containerHeight - size) vy *= -1;

            // Aplicar la nueva posición a la burbuja
            bubble.style.transform = `translate(${x}px, ${y}px)`;

            requestAnimationFrame(moverBurbuja); // Continuar la animación
        }

        moverBurbuja(); // Iniciar el movimiento de la burbuja
    });

    // Ajustar el tamaño del contenedor si la ventana cambia de tamaño
    window.addEventListener("resize", () => {
        containerWidth = bubbleContainer.clientWidth;
        containerHeight = bubbleContainer.clientHeight;
    });
}
</script>
</body>
</html>
