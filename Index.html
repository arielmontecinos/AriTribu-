<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burbujas Interactivas</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        overflow: hidden;
    }

    #start-button {
        position: absolute;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.5rem;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
    }
    
    #start-button:hover {
        background-color: #0056b3;
    }

    #main-content {
        display: none;
    }

    #bubble-container {
        width: 600px;
        height: 750px;
        position: relative;
        background: #f0f0f0;
        border: 1px solid #ccc;
        overflow: hidden;
        border-radius: 10px;
    }

    .bubble {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bubble img {
        width: 85%;
        height: auto;
        border-radius: 100%;
    }

    .bubble.red { background: rgba(255, 99, 71, 0.8); }
    .bubble.blue { background: rgba(70, 130, 180, 0.8); }
    .bubble.green { background: rgba(34, 139, 34, 0.8); }
    
    @media screen and (max-width: 450px) {
        body {
            background-color: #f8f8f8;
        }

        #bubble-container {
            width: 90vw;
            height: 80vh;
            max-width: 370px;
            max-height: 650px;
            background: #d27f7f;
            border: 1px solid #c66363;
            border-radius: 15px;
        }

        .bubble {
            width: 230px;
            height: 230px;
        }
    }
  </style>
</head>
<body>
  
  <div>
    <button id="start-button">Reproducir Música</button>
  </div>
  
  <audio id="audio" src="audio/Counting Stars - OneRepublic (violin_cello_bass cover) Simply Three _ Shaorin Music(MP3_320K).mp3" loop></audio>

  <div id="main-content">
    <div id="bubble-container">
        <div class="bubble red" data-page="page1">
            <img src="Imagenes/ariel3.png" alt="Imagen 1">
        </div>
        <div class="bubble blue" data-page="page2">
            <img src="Imagenes/Micaela5.jpg" alt="Imagen 2">
        </div>
        <div class="bubble green" data-page="page3">
            <img src="Imagenes/Jennifer2.jpg" alt="Imagen 3">
        </div>
    </div>
  </div>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("start-button");
  const mainContent = document.getElementById("main-content");
  const bubbleContainer = document.getElementById("bubble-container");
  const bubbles = document.querySelectorAll(".bubble");
  let currentTopBubbleIndex = 0;

  playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.style.display = "none";
      mainContent.style.display = "block";
      iniciarBurbujas();
      iniciarSuperposiciónBurbujas();
  });

  function iniciarBurbujas() {
      let containerWidth = bubbleContainer.clientWidth;
      let containerHeight = bubbleContainer.clientHeight;

      bubbles.forEach((bubble) => {
          let vx = (Math.random() * 2 - 1) * 2;
          let vy = (Math.random() * 2 - 1) * 2;
          let size = bubble.clientWidth;
          let x = Math.random() * (containerWidth - size);
          let y = Math.random() * (containerHeight - size);

          function moverBurbuja() {
              x += vx;
              y += vy;

              if (x <= 0 || x >= containerWidth - size) vx *= -1;
              if (y <= 0 || y >= containerHeight - size) vy *= -1;

              bubble.style.transform = `translate(${x}px, ${y}px)`;

              requestAnimationFrame(moverBurbuja);
          }

          moverBurbuja();
      });

      window.addEventListener("resize", () => {
          containerWidth = bubbleContainer.clientWidth;
          containerHeight = bubbleContainer.clientHeight;
      });
  }

  function iniciarSuperposiciónBurbujas() {
      setInterval(() => {
          bubbles.forEach((bubble, index) => {
              bubble.style.zIndex = (index === currentTopBubbleIndex) ? '10' : '1';
          });
          currentTopBubbleIndex = (currentTopBubbleIndex + 1) % bubbles.length;
      }, 1000);
  }
</script>
</body>
</html>
